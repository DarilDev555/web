<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class="navbar-brand" src="img/ito.png"></img>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Alumnos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active" aria-current="page" href="#">Docentes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="error" style="position: absolute; top: 10px; left: 10px; width: 100%;"></div>
<form class="container-fluid p-5">
    
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col">
            <input id="txtnombre" type="text" class="form-control" placeholder="Nombre" aria-label="First name">
        </div>  
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Ap. Paterno:</label>
        <div class="col">
            <input id="txtappaterno" type="text" class="form-control" placeholder="Apellido Paterno" aria-label="First name">
        </div>  
    </div>
    
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Ap. Materno:</label>
        <div class="col">
            <input id="txtapmaterno" class="form-control" placeholder="Apellido Materno" aria-label="First name">
        </div>  
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
        <div class="col">
            <input id="txtnacimiento" type="date" class="form-control" placeholder="Apellido Materno" aria-label="First name">
        </div>  
    </div>

    <fieldset  class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
        <div class="col-sm-10" >
            <div class="form-check">
                <input   class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Femenino
                </label>
            </div>
        </div>
    </fieldset>
    <div class="row mb-3 form-floating">
        <select class="form-select" id="txtcarrera" aria-label="Floating label select example">
            <option selected>Carrera</option>
            <option value="1">Ing Mecanica</option>
            <option value="2">Ing Industrial</option>
            <option value="3">Ing Civil</option>
            <option value="4">Ing En Sistemas</option>
            <option value="5">Ing Electronica</option>
            <option value="6">Ing Electrica</option>
            <option value="7">Ing Quimica</option>
            <option value="8">Ing En Gestion Empresarial</option>
            <option value="9">Lic En Administracion</option>
            <option value="10">Ing En Cont Publica</option>



        </select>
        <label for="floatingSelect">Selecciona Carrera</label>
    </div>

    <button id="btnGuardar" type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
    
    <button type="button" class="btn btn-primary" onclick="limpiar()">Limpiar</button>
</form>
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="logn.js"></script>
</body>
</html>
